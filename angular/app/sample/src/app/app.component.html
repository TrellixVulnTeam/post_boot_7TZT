<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<app-widget></app-widget>

<h3 class=" text-center">{{title}}</h3>


<div class="container-fluid">

{{myObject.name}}

{{first_name}}

{{myObject | json}}
<br/>
<button (click)='someEvent(7)' class="btn btn-primary mx-auto m-4">Click Me</button>
<br>
<button (mouseenter)='mouseOver()' class="btn btn-danger">Hover</button>
<br>

<form (submit)="onSubmit">
    <p>Email: <input type="text" name="email" class="m-3"></p>
    <br>
    <p>First Name: <input type="text" name="first_name" class="m-3" [(ngModel)]='user.first_name'></p>
    <br>
    <p>Last Name: <input type="text" name="last_name" class="m-3" [(ngModel)]='user.last_name'></p>
    <br>
    <p>Password<input type="text" name="password" class="m-3"> </p>
    <br>
    <input type="submit" class="btn btn-secondary m-3">
</form>

</div>
