<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top Games</title>
</head>
<body>
    <div class="game">
        <div class="rank"> 3 </div>
        <div class="front">
            <img src="img/game-cover.jpg" alt="">
            <h3 class="game_name">Game Name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="img/streamer-1.jpg" alt="">
                    <img src="img/streamer-2.jpg" alt="">
                    <img src="img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat"><span>559k</span></p>
                <p class="game-stat"> 25.8k <span>Streams</span></p>
                <button class="btn">See more streams</button>
                <div class="streamers"><p class="name">Gamer1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamers"><p class="name">Gamer2</p>
                <p class="number">42.6k</p>
                </div>
                <div class="streamers">
                    <p class="name">Gamer3</p>
                    <p class="number">12.4k</p>
                </div>
            </div>
        </div>
        <div class="background">
            
        </div>
    </div>
</body>
</html>
