<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Edit show</title>
</head>
<body>
    <div class="container">
        <form action="/shows/{{show.id}}/update" method="post">
            {% csrf_token %}
        <p class="text-center">Title: <input type="text" name="title" value="{{TvShows.title}}"></p>
        <p class="text-center">Network: <input type="text" name="network" value="{{TvShows.network}}"></p>
        <p class="text-center">Release Date: <input type="date" class="release_date" value=""></p> 
        <p class="text-center">description:<textarea name="description" value="{{TvShows.description}}" id="" cols="30" rows="10"></textarea>
        </p>
       <p class="text-center"><button class=" btn btn-primary mx-auto">Update</button> </p>
        </form>
        <p class="text-center"><a href="/">Home Page</a> </p>
        <p class="text-center"><a href="/shows/new">Add a show</a> </p>
    </div>
</body>
</html>
