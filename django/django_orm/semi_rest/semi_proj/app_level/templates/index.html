<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Home Page</title>
</head>
<body>
    <div class="jumbotron">
        <h2 class="text-center p-5 m-5">List of Movies</h2>
        <div class="form-group">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                    <tbody>
                        {%for show in TvShows%}
                            <tr>
                                <td>{{show.id}}</td>
                                <td>{{show.title}}</td>
                                <td>{{show.network}}</td>
                                <td>{{show.release_date|date:"SHORT_DATE_FORMAT"}}</td>
                                <td> <a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/delete">delete</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
            <p class="text-center p-4 m-5"><a href="/shows/new">Add a New Show</a></p>
        </div>
    </div>
</body>
</html>
