<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Login</title>
</head>
<body>
    <div id="wrapper">
    <div class="form">
    <h2 class="text-center">Login</h2>
        <div class="jumbotron">
            <form action="/regis" method="post">
                {% csrf_token%}
                <p class="text-center"> First Name: <input type="text" name="first_name"></p>
                <p class="text-center"> Last Name: <input type="text" name="last_name"></p>
                <p class="text-center"> Email: <input type="text" name="email"></p>
                <p class="text-center">Password: <input type="password" name="password"></p>
                <p class="text-center"> Confirm Password: <input type="password" name="confirm"></p>
                <p class="text-center"><input type="submit" value="Register" class="btn btn-primary"></p>
            </form>
        </div>
        <h2 class="text-center">Login</h2>
                <form action="/login" method="post">
                {% csrf_token%}
                <p class="text-center"> Email: <input type="text" name="email"></p>
                <p class="text-center">Password: <input type="text" name="password"></p>
                <p class="text-center"><input type="submit" value="Login" class="btn btn-success"></p>
                </form>
        </div>
    </div>
</body>
</html>
