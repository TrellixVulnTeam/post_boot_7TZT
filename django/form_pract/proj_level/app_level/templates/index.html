<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h2 class="text-center m-5 p-4">Form Fill - Dojo Survey</h2>
    <div class="container">
        <form action="/process" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <p class="text-center">First Name:<input type="text" name="first_name"></p>
            </div>
            <div class="form-group">
                <p class="text-center">Last Name:<input type="text" name="last_name"></p>
            </div>
            <div class="form-group">
                <p class="text-center"> Email:<input type="text" name="email"></p> 
            </div>
            <div class="form-group">
                <p class="text-center">Language: 
                <select name="language" id="language">
                    {% for langs in languages %}
                    <option value="{{langs}}">{{langs}}</option>
                    {% endfor %}
                </select></p>
            </div>
            <div class="form-group">
                <p class="text-center">Description: <textarea name="description" id="" cols="30" rows="10"></textarea></p>
                <p class="text-center"><input type="submit" value="Submit" class="btn btn-primary"></p>
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
