<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html %}
    {% block content %}
    <h1 class="text-center mb-3"> Poll Questions</h1>
        {% if latest_question_list %}
            {%for question in latest_question_list %}
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="lead">{{question.question-text}}</p>
                        <a href="{% url 'polls:detail' question_id %}" class="btn btn-primary btn-sm">Vote Now</a>
                        <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
                    </div>
                </div>
            {% endfor %}
            {%else %}
            <p>No polls available</p>
        {% endif %}
    {% endblock %}
</body>
</html>
