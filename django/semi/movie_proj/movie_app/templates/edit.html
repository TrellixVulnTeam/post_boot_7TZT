<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Edit Movie</title>
</head>
<body>
    <h2 class="text-center">Edit Movie</h2>
    <div class="jumbotron">
        <form action="/movies/{{ show_id }}/update" method="post">
            {% csrf_token %}
            <div class="form-group">
                <p class="text-center">Title: <input type="text" name="title" value="{{ movie.title }}"></p>
                <p class="text-center">Network: <input type="text" name="network" value="{{movie.network}}"></p>
                <p class="text-center">Release Date: <input type="date" name="release_date" value="{{movie.release_date|date:'y-m-d'}}"></p>
                <p class="text-center">
                <textarea name="description" id="" cols="30" rows="10">{{movie.description}}</textarea>
                </p>
                <p class="text-center"><input type="submit" class="btn btn-secondary"></p>
            </div>
        </form>
    </div>
</body>
</html>
