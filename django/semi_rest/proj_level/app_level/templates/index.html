<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %} <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center">All Shows</h2>
    <div class="jumbotron p-3 m-5">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date|date:"SHORT_DATE_FORMAT"}}</td>
                    <td>{{show.description}}</td>
                    <td><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows{{show.id}}/delete">Delete</a></td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <p class="text-center p-4"><a href="/shows/new">Add a Show</a></p>

    </div>
</body>
</html>
