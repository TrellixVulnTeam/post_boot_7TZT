<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %} <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center p-5"> All Shows</h2>
    <div class="jumbotron">
        <h1 class="text-center">Show {{show.id}}</h1>
        <h4 class="text-center p-2">Title:</h4>
        <p class="text-center">{{show.title}}</p>
        <h4 class="text-center p-2">Network: </h4>
        <p class="text-center">{{show.network}}</p>
        <h4 class="text-center p-2">Decription:</h4>
        <p class="text-center"> {{show.description}}</p>
        <br>
        <br>
        <p>Last updated: {{show.updated_at}}</p>


        <p class="text-center"><a href="/shows/{{ show.id }}delete">Delete</a> | <a href="/shows/{{ show.id }}/edit">Edit</a></p>
        <p class="text-center"><a href="/">Home Page</a></p>
    </div>
</body>
</html>
