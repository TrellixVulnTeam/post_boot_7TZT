<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %} <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>All Movies</title>
</head>
<body>
    <h1 class="text">All Movies</h1>
    <div class="jumbotron">
        <table class=" table table-dark">
            <thead>
            <tr>
                <th>Title</th>
                <th>Production</th>
                <th>Release Date</th>
                <th>Director</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{movie.title}}</td>
                    <td>{{movie.production}}</td>
                    <td>{{movie.release_date}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.description}}</td>
                    <td><a href="/movies/{{movie.id}}/edit">Edit</a> | <a href="/movies/{{movie.id}}">Movie</a> | <a href="/movie/{{movie.id}}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    <p><a href="/movies/new" class="btn btn-success">Add a New Movie</a>
</div>

</body>
</html>
