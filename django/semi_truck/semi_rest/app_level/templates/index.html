<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Add Movie</title>
</head>
<body>
    <div class="jumbotron">
    <h3>Add Movie</h3>
            <form action="/added" method="post">
                {% csrf_token %}
                <p class="text-center p-2">Title: <input type="text" name="Title"></p>
                <p class="text-center p-2">Production: <input type="text" name="production"></p>
                <p class="text-center p-2">Release Date: <input type="datetime" name="release_date"></p>
                <p class="text-center p-2"> Description:</p><textarea name="description" class="text-center" id="" cols="30" rows="10"></textarea>
                <p class="text-center "><input type="submit" value="Add Movie" class="btn btn-primary"></p>
            </form>
        </div>
</body>
</html>
