<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Movie</title>
</head>
<body>
    <h3 class="text-center">Add Movie</h3>
        <div class="jumbotron">
                <form action="/movies/create" method="POST">
                    {% csrf_token %}
            <div class="form-group">
             <p class="text-center p-2">Title: <input type="text" name="Title"></p>
            <p class="text-center p-2">Production: <input type="text" name="production"></p>
            <p class="text-center p-2"> Description: <textarea name="description" id="" cols="30" rows="10"></textarea></p>
            <p class="text-center p-2">Release Date: <input type="date" name="release_date"></p>
            <p class="text-center "><input type="submit" value="Add Movie" class="btn btn-primary"></p>
                </form>
            </div>
        </div>
</body>
</html>
