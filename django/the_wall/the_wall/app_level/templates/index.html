<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>The Wall</title>
</head>
<body>
    <H2>Dojo Wall</H2>
    <a href="/logout" class="text-right"></a>
    <hr>
    <form action="/message" method="post" class="text-center">
        {% csrf_token %}
        <h3>Post a Message</h3>
        <p><input type="text" name="full_name"></p>
        <p><input type="datetime" name="time"></p>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <p><input type="submit" class="btn btn-secondary" value="Post a Messsage"></p>
    </form>
</body>
</html>
