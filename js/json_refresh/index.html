<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Pokes</title>
</head>
<body>
    <div id="bulbuasor">
        <h2>pokemon snap</h2>
    </div>
    <div id="more-info">
        <p>Here</p>
    </div>
    <script src="get.js"></script>
    <script>
                $(document).ready(function(){
                $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                var html_str = "";
                html_str += "<h4>Types</h4>";
                html_str += "<ul>";
                    for(var i = 0; i < res.types.length; i++) { html_str +="<li>" + res.types[i].type.name + "</li>" ; } html_str
                        +="</ul>" ; $("#bulbasaur").html(html_str); }, "json" ); })
            </script>
</body>
</html>
