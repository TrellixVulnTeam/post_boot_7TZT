<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}    
    <li>{{ message }}</li>    
    {% endfor %}
    <div class="jumbotron">
        <h2 class="text-center">Register</h2>
        <form action="/regis" method="post">
            {% csrf_token %}
            <p class="text-center">First Name: <input type="text" name="first_name"></p>
            <p class="text-center">Last Name: <input type="text" name="last_name"></p>
            <p class="text-center">Email: <input type="text" name="email"></p>
            <p class="text-center">Password: <input type="text" name="password"></p>
            <p class="text-center">Confirm Password: <input type="text" name="confirm"></p>
            <p class="text-center"><input type="submit" value="Register" class="btn btn-secondary"></p>
            </form>
        <br>

        <h2 class="text-center">Login</h2>
            <form action="/login">
                {% csrf_token %}
                <p class="text-center">Email:  <input type="text" name="email"></p>
                <p class="text-center"> Password: <input type="text" name="password"></p>
                <p class="text-center"><input type="submit" value="Login" class="btn btn-secondary"></p>
            </form>
    </div>
</body>
</html>
