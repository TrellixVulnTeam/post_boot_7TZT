<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                <div class="card">
                    <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
                            <div class="card-body">
                              <h4 class="card-title">Submitted info</h4>
                              <p class="card-text">
                                  <p class="text-center">Name: {{first_name}} {{last_name}}</p>
                                  <p class="text-center">Email: {{email}}</p>
                                  <p class="text-center">Location: {{location}}</p>
                                  <p class="text-center">Langauge: {{language}}</p>
                                  <p class="text-center">Comments: {{comments}}</p>
                              </p>
                              <a href="#!" class="btn btn-primary">Go somewhere</a>
                            </div>
                          </div>
        </div>
      </div>
</body>
</html>
